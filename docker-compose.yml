version: "3.8"

services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
      - minio
      - rabbitmq
    networks:
      - wildlife-network

  backend:
    build: ./backend
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - minio
      - rabbitmq
    networks:
      - wildlife-network

  worker:
    build: ./worker
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - minio
      - rabbitmq
      - backend
    networks:
      - wildlife-network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ./data/minio:/data
    networks:
      - wildlife-network

  rabbitmq:
    image: rabbitmq:3-management
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    networks:
      - wildlife-network

networks:
  wildlife-network:
    driver: bridge
